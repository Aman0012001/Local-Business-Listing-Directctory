name: Frontend CI/CD

on:
    push:
        branches: [main, staging]
        paths:
            - "apps/web/**"
            - ".github/workflows/frontend.yml"
            - "docker-compose.yml"

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: apps/web/package-lock.json

            - name: Install dependencies
              working-directory: apps/web
              run: npm ci

            - name: Lint
              working-directory: apps/web
              run: npm run lint

            - name: Build Next.js
              working-directory: apps/web
              run: npm run build
              env:
                  NEXT_PUBLIC_API_URL: ${{ github.ref_name == 'main' && secrets.PROD_API_URL || secrets.STAGING_API_URL }}
                  NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}

            - name: Login to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and Push Docker Image
              if: github.event_name != 'pull_request'
              uses: docker/build-push-action@v5
              with:
                  context: ./apps/web
                  push: true
                  tags: |
                      ${{ secrets.DOCKERHUB_USERNAME }}/aura-web:${{ github.ref_name }}
                      ${{ secrets.DOCKERHUB_USERNAME }}/aura-web:latest
                  build-args: |
                      NEXT_PUBLIC_API_URL=${{ github.ref_name == 'main' && secrets.PROD_API_URL || secrets.STAGING_API_URL }}
                      NEXT_PUBLIC_STRIPE_PUBLIC_KEY=${{ secrets.STRIPE_PUBLIC_KEY }}

    deploy:
        needs: test-and-build
        runs-on: ubuntu-latest
        if: github.event_name != 'pull_request'
        steps:
            - name: Deploy to Server via SSH
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ github.ref_name == 'main' && secrets.PROD_HOST || secrets.STAGING_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd /opt/aura-platform
                      docker-compose pull web
                      docker-compose up -d web
                      docker system prune -f
