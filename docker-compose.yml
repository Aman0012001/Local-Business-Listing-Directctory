version: '3.8'

services:
  # Database Service (PostgreSQL with PostGIS)
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: aura-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_password}
      POSTGRES_DB: ${DB_DATABASE:-local_business_platform}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Service (Redis)
  redis:
    image: redis:7-alpine
    container_name: aura-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Search Service (Elasticsearch)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.2
    container_name: aura-search
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Service (NestJS)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-api
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: db
      REDIS_HOST: redis
      ELASTICSEARCH_NODE: http://elasticsearch:9200
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  # Web Service (Next.js)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: aura-web
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3001/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api
  nginx:
    image: nginx:alpine
    container_name: aura-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - aura-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  aura-network:
    driver: bridge
